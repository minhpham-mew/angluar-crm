<p-dialog
  header="Session Management"
  [visible]="visible()"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '50vw' }"
  [breakpoints]="{ '960px': '75vw', '641px': '90vw' }"
  (onHide)="dialogHide.emit()"
>
  <div class="space-y-4">
    <!-- Current Session Info -->
    <app-current-session-info
      [currentSession]="currentSession"
      (refreshSession)="refreshSession.emit()"
    >
    </app-current-session-info>

    <!-- All Sessions -->
    <app-sessions-list
      [allSessions]="allSessions"
      (deleteSession)="deleteSession.emit($event)"
      (deleteAllOtherSessions)="deleteAllOtherSessions.emit()"
    >
    </app-sessions-list>
  </div>
</p-dialog>
