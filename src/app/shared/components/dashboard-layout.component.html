<div class="min-h-screen bg-gray-100">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-xl font-bold text-gray-900">
              <i class="pi pi-chart-line mr-2"></i>
              CRM Dashboard
            </h1>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a
              routerLink="/dashboard"
              routerLinkActive="border-indigo-500 text-gray-900"
              [routerLinkActiveOptions]="{exact: true}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="pi pi-home mr-2"></i>
              Dashboard
            </a>
            <a
              routerLink="/dashboard/contacts"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="pi pi-users mr-2"></i>
              Contacts
            </a>
            <a
              routerLink="/dashboard/deals"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="pi pi-briefcase mr-2"></i>
              Deals
            </a>
            <a
              routerLink="/dashboard/meetings"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              <i class="pi pi-calendar mr-2"></i>
              Meetings
            </a>
          </div>
        </div>
        <div class="flex items-center">
          @if (user$ | async; as user) {
            <div class="flex items-center space-x-4">
              <p-avatar 
                [label]="getUserInitials(user.name)"
                shape="circle"
                size="normal"
                styleClass="mr-2">
              </p-avatar>
              <span class="text-sm text-gray-700">{{ user.name }}</span>
              <p-button
                icon="pi pi-cog"
                severity="secondary"
                [text]="true"
                (onClick)="showSessionManager()"
                pTooltip="Manage Sessions">
              </p-button>
              <p-button
                icon="pi pi-sign-out"
                severity="secondary"
                [text]="true"
                (onClick)="logout()"
                pTooltip="Logout">
              </p-button>
            </div>
          }
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Session Manager Dialog -->
  <app-session-manager [visible]="sessionManagerVisible"></app-session-manager>
</div>
