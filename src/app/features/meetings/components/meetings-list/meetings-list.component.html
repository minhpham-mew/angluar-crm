<div class="flex flex-col gap-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Meetings</h1>
      <p class="mt-1 text-sm text-gray-600">Schedule and manage your meetings and appointments.</p>
    </div>
    <p-button
      label="Schedule Meeting"
      icon="pi pi-plus"
      severity="primary"
      (onClick)="openAddMeetingDialog()"
    >
    </p-button>
  </div>

  <!-- Search -->
  <app-meeting-search
    [searchTerm]="(searchTerm$ | async) || ''"
    (searchChange)="onSearchChange($event)"
  >
  </app-meeting-search>

  <!-- Meetings Table -->
  <app-meeting-table
    [meetings]="(meetings$ | async) || []"
    [loading]="(loading$ | async) || false"
    [error]="error$ | async"
    (addMeeting)="openAddMeetingDialog()"
    (editMeeting)="openEditMeetingDialog($event)"
    (deleteMeeting)="confirmDeleteMeeting($event)"
  >
  </app-meeting-table>

  <!-- Meeting Form Dialog -->
  <app-meeting-form
    [visible]="displayMeetingDialog"
    [selectedMeeting]="selectedMeeting()"
    (dialogHide)="closeMeetingDialog()"
    (meetingSave)="saveMeeting($event)"
  >
  </app-meeting-form>
</div>

<!-- Confirmation Dialog -->
<p-confirmDialog></p-confirmDialog>
