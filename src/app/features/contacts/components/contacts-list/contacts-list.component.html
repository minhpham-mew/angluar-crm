<div class="space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Contacts</h1>
      <p class="mt-1 text-sm text-gray-600">
        Manage your customer contacts and their information.
      </p>
    </div>
    <p-button 
      label="Add Contact" 
      icon="pi pi-plus" 
      severity="primary"
      (onClick)="openAddContactDialog()">
    </p-button>
  </div>

  <!-- Search -->
  <app-contact-search 
    [searchTerm]="(searchTerm$ | async) || ''"
    (searchChange)="onSearchChange($event)">
  </app-contact-search>

  <!-- Contacts Table -->
  <app-contact-table
    [contacts]="(contacts$ | async) || []"
    [loading]="(loading$ | async) || false"
    [error]="(error$ | async)"
    (addContact)="openAddContactDialog()"
    (editContact)="openEditContactDialog($event)"
    (deleteContact)="confirmDeleteContact($event)">
  </app-contact-table>

  <!-- Contact Form Dialog -->
  <app-contact-form
    [visible]="displayContactDialog"
    [selectedContact]="selectedContact()"
    (dialogHide)="closeContactDialog()"
    (contactSave)="saveContact($event)">
  </app-contact-form>
</div>

<!-- Confirmation Dialog -->
<p-confirmDialog></p-confirmDialog>
